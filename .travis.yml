language: nix
install:
- nix-channel --add https://nixos.org/channels/nixos-18.03 nixpkgs
- nix-channel --update
script:
- nix-build
- ./result/bin/site clean
- ./result/bin/site build
env:
  matrix:
    secure: 
deploy:
  provider: pages
  local-dir: _site
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
